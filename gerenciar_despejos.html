<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/gerenciar_despejos.css">
    <link rel="icon" type="image/x-icon" href="./img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Cadastrar Resíduos</title>
</head>

<body>
    <header>
        <nav class="menu-navegacao">
            <a href="./index.html" id="logotipo-navbar">
                <img src="./img/logo.png" alt="" id="logo">
                <h1>SUB&lt;MERGED&gt;</h1>
            </a>
        </nav>
    </header>

    <main>
        <main class="conteudo">
            <div class="container">
                <a href="./dashboard.html"><img id="icon-backpage" src="./img/voltar-icon.png"
                        alt="opção de volta de página"></a>
                <h1 class="titulo-pagina">Informar resíduo despejado</h1>

                <form action="" method="post" class="formulario" id="despejoForm">
                    <input type="text" name="tipo" id="tipo" placeholder="Tipo de resíduo">
                    <input type="text" name="composicao" id="composicao" placeholder="Composição">
                    <input type="text" name="quantidade" id="quantidade" placeholder="Quantidade despejada">
                    <input type="text" name="local" id="local" placeholder="Local do despejo">
                    <input type="text" name="data-hora" id="data-hora" placeholder="Data e Hora">
                    <div>
                        <button type="submit" class="botao-confirmar">Confirmar</button>
                    </div>
                </form>
            </div>
        </main>
    </main>

    <footer class="rodape">
        <div class="container-footer">
            <div class="logotipo-footer">
                <img src="./img/logo.png" alt="" id="logo">
                <h1>SUB&lt;MERGED&gt;</h1>
            </div>
            <p>Sub&lt;Merged&gt; &copy; 2024 - Todos os direitos reservados</p>
        </div>

        <div class="redes-sociais">
            <p>Acompanhe as nossas redes sociais:</p>
            <div>
                <a href="">
                    <img src="./img/instagram.png" alt="">
                </a>
                <a href="">
                    <img src="./img/tiktok.png" alt="">
                </a>
                <a href="">
                    <img src="./img/linkedin.png" alt="">
                </a>
            </div>
        </div>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="icon" type="image/x-icon" href="./img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <nav class="menu-navegacao">
            <a href="./index.html" id="logotipo-navbar">
                <img src="./img/logo.png" alt="" id="logo">
                <h1>SUB&lt;MERGED&gt;</h1>
            </a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="container">
            <h1 class="titulo-pagina">DASHBOARD</h1>
            <p class="descricao-pagina">Aqui você pode gerenciar os despejos de resíduos da sua empresa</p>

            <div class="botoes-dashboard">
                <a href="./gerenciar_despejos.html">
                    <button class="botao-dashboard">Cadastrar Resíduos</button>
                </a>
            </div>
        </section>

        <section class="cards">
            <div class="card">
                <h2>Total Despejos</h2>
                <p>150</p>
            </div>
            <div class="card">
                <h2>Despejos Recentes</h2>
                <p>20</p>
            </div>
            <div class="card">
                <h2>Empresas Cadastradas</h2>
                <p>45</p>
            </div>
        </section>
        <section class="charts">
            <div class="chart">
                <h3>Gráfico de Pizza</h3>
                <div class="pie-chart"></div>
            </div>
            <div class="chart">
                <h3>Gráfico de Barras</h3>
                <div class="bar-chart">
                    <div class="bar" style="height: 70%;"></div>
                    <div class="bar" style="height: 50%;"></div>
                    <div class="bar" style="height: 30%;"></div>
                    <div class="bar" style="height: 90%;"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <div class="container-footer">
            <div class="logotipo-footer">
                <img src="./img/logo.png" alt="" id="logo">
                <h1>SUB&lt;MERGED&gt;</h1>
            </div>
            <p>Sub&lt;Merged&gt; &copy; 2024 - Todos os direitos reservados</p>
        </div>

        <div class="redes-sociais">
            <p>Acompanhe as nossas redes sociais:</p>
            <div>
                <a href="">
                    <img src="./img/instagram.png" alt="">
                </a>
                <a href="">
                    <img src="./img/tiktok.png" alt="">
                </a>
                <a href="">
                    <img src="./img/linkedin.png" alt="">
                </a>
            </div>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>

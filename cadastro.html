<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Cadastro</title>

<body>
    <header>
        <nav class="menu-navegacao">
            <a href="./index.html" id="logotipo-navbar">
                <img src="./img/logo.png" alt="" id="logo">
                <h1>SUB&lt;MERGED&gt;</h1>
            </a>
        </nav>
    </header>

    <main class="conteudo">
        <div class="container">
            <a href="./login.html"><img id="icon-backpage" src="./img/" alt="opção de volta de página"></a>
            <h1 class="titulo-pagina">CADASTRAR CONTA</h1>
            <p class="descricao-pagina">Preencha os dados para continuar</p>

            <form action="" method="post" class="formulario">
                <input type="text" name="nome" id="nome" placeholder="Nome da Empresa">
                <input type="text" name="cpf" id="cpf" placeholder="CNPJ">
                <input type="text" name="email" id="email" placeholder="E-mail">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirmar senha">
                <div>
                    <button type="submit" class="button-enviar">
                        <a href="./index.html">
                            <img src="./botao-enviar-amarelo.png" alt="">
                        </a>
                    </button>
                </div>
        </div>
        </form>
    </main>

    <footer class="rodape">
        <div class="container-footer">
            <div class="logotipo-footer">
                <img src="./img/logo.png" alt="" id="logo">
                <h1>SUB&lt;MERGED&gt;</h1>
            </div>
            <p>SubMerged &copy; 2024 - Todos os direitos reservados</p>
        </div>

        <div class="redes-sociais">
            <p>Acompanhe as nossas redes sociais:</p>
            <div>
                <a href="">
                    <img src="./img/instagram.png" alt="">

                </a>
                <a href="">

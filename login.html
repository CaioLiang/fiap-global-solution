<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" type="image/x-icon" href="./img/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <header>
        <nav class="menu-navegacao">
            <a href="./index.html" id="logotipo-navbar">
                <img src="./img/logo.png" alt="" id="logo">
                <h1>SUB&lt;MERGED&gt;</h1>
            </a>
        </nav>
    </header>

    <main class="conteudo">
        <div class="container">
            <a href="./index.html"><img id="icon-backpage" src="./img/voltar-icon.png"
                    alt="opção de volta de página"></a>
            <h1 class="titulo-pagina">LOGIN EMPRESA</h1>
            <p class="descricao-pagina">Preencha os dados do seu login para continuar</p>

            <form action="" method="post" class="formulario" id="loginForm">
                <input type="text" name="login" id="login" placeholder="E-mail ou CNPJ">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <div>
                    <a href="" class="lembrar-senha">Esqueci a minha senha</a>
                    <button type="submit" class="botao-entrar">Entrar</button>
                </div>
            </form>

            <div class="criar-conta">
                <p>Sua empresa não tem uma conta?</p>
                <a href="./cadastro.html">Crie seu cadastro!</a>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="container-footer">
            <div class="logotipo-footer">
                <img src="./img/logo.png" alt="" id="logo">
                <h1>SUB&lt;MERGED&gt;</h1>
            </div>
            <p>Sub&lt;Merged&gt; &copy; 2024 - Todos os direitos reservados</p>
        </div>

        <div class="redes-sociais">
            <p>Acompanhe as nossas redes sociais:</p>
            <div>
                <a href="">
                    <img src="./img/instagram.png" alt="">
                </a>
                <a href="">
                    <img src="./img/tiktok.png" alt="">
                </a>
                <a href="">
                    <img src="./img/linkedin.png" alt="">
                </a>
            </div>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
